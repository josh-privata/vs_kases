{% extends "global/auth_base.html" %}

{% block title %}{{ block.super }}: "Companies"{% endblock %}

{% block content_title %}
	<h2>"Companies"</h2>
{% endblock %}

{% block content %}
	<p>
		<a href="{% url "company_create" %}">"Create"</a>
	</p>

	<ul class="link_list">
	{% for company in object_list %}
		<li id="company-{{ company.id }}"><a href="{{ company.get_absolute_url }}">{{ company }}</a></li>
	{% endfor %}
	</ul>
{% endblock %}
