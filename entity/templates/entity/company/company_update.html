{% extends "global/auth_base.html" %}

{% block title %}{{ block.super }}: Edit {{ object.name }}{% endblock %}

{% block content_title %}
	<h2>"Edit"{{ object.name }}</h2>
{% endblock %}

{% block content %}
	<form action="." method="post" accept-charset="utf-8">
        {% csrf_token %}
		<p>{{ form.as_p }}</p>

		<p><input type="submit" value=""Save""></p>
	</form>
{% endblock %}
